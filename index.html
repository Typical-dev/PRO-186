<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-spe-particles-component@1.0.4/dist/aframe-spe-particles-component.min.js"></script>
</head>

<body>
    <a-scene id="scene">
        <a-assets>
            <a-asset-item id = "newyeartext" scale = "100" src="./assets/scene.gltf"></a-asset-item>
        </a-assets>
        <a-sky color="#000000"></a-sky>
        <a-camera position="0 0 50"></a-camera>
        <a-entity position="0 10 30" spe-particles="
                color:purple,black;
                distribution:sphere;
                randomize-velocity:true;
                radius:1;
                particle-count:2500;
                velocity:1;
                velocity-spread:15;
                drag:1;
                max-age:4;
                duration:-1;
                blending:addictive;
                active-multiplier:1000;
                size:1,1,1,0;
            "></a-entity>
            <a-entity position="30 10 30" spe-particles="
                color:orange,black;
                distribution:sphere;
                randomize-velocity:true;
                radius:1;
                particle-count:2500;
                velocity:1;
                velocity-spread:15;
                drag:1;
                max-age:4;
                duration:-1;
                blending:addictive;
                active-multiplier:1000;
                size:1,1,1,0;
            "></a-entity>
            <a-entity position="-30 10 30" spe-particles="
                color:lime,black;
                distribution:sphere;
                randomize-velocity:true;
                radius:1;
                particle-count:2500;
                velocity:1;
                velocity-spread:15;
                drag:1;
                max-age:4;
                duration:-1;
                blending:addictive;
                active-multiplier:1000;
                size:1,1,1,0;
            "></a-entity>
            <a-entity position="0 -15 30" spe-particles="
                color:white,black;
                distribution:sphere;
                randomize-velocity:true;
                radius:1;
                particle-count:2500;
                velocity:1;
                velocity-spread:15;
                drag:1;
                max-age:4;
                duration:-1;
                blending:addictive;
                active-multiplier:1000;
                size:1,1,1,0;
            "></a-entity>
        <a-entity id = "HappyNewYear" gltf-model="#newyeartext" position="0 -3 45"></a-entity>
        




    </a-scene>

</body>

</html>
